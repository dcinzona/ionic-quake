<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="quake" ng-controller="quakeController">

    <ion-view data-tap-disabled="true" >
      <ion-content scroll="false" >
        
        <div id="container"></div>
        
        <div id="info">
            <a id="count20" class="count" ng-click="updateCount(20)">20</a>
            <a id="count100" class="count" ng-click="updateCount(100)">100</a>
            <a id="count200" class="count" ng-click="updateCount(200)">200</a>
        </div>
  
	    <div id="newQuakes"></div>
        

        <div id="title">
            Recent Earthquakes
            <br /><em>Quake Data auto-updates every minute</em>
        </div>
  
        <script type="text/javascript" src="js/Detector.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/Tween.js"></script>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/globe.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
      </ion-content>
    </ion-pane>
  </body>
</html>
